<section class="vh-100">
  <div *ngIf="error" class="alert alert-danger">erreur d'authentification</div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form style="width: 23rem" (ngSubmit)="save()" [formGroup]="form">
            <h3 class="fw-normal mb-3 pb-3 color" style="letter-spacing: 1px">
              Se connecter
            </h3>

            <div class="form-outline mb-4">
              <input
                type="email"
                id="form2Example18"
                class="form-control form-control-lg"
                formControlName="login"
              />
              <div
                class="alert alert-danger"
                *ngIf="
                  form.controls['login'].dirty && form.controls['login'].invalid
                "
              >
                login obligatoire
              </div>
              <label class="form-label" for="form2Example18">Login</label>
            </div>

            <div class="form-outline mb-4">
              <input
                type="password"
                id="form2Example28"
                class="form-control form-control-lg"
                formControlName="password"
              />
              <div
                class="alert alert-danger"
                *ngIf="
                  form.get('password')?.dirty && form.get('password')?.invalid
                "
              >
                mot passe obligatoire
              </div>
              <label class="form-label" for="form2Example28"
                >Mot de passe</label
              >
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-info btn-lg btn-block btn1"
                type="submit"
                [disabled]="form.invalid"
              >
                Connexion
              </button>
            </div>
            <p>
              Pas encore inscrit?
              <a class="link-info color" routerLink="/acceuil"
                >S'inscrire ici</a
              >
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="./../../../assets/images/background.jpg"
          alt="Login image"
          class="w-100 vh-110"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
