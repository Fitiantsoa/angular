<div class="page-wrapper bg-gra-03">
  <div class="row">
    <div
      class="col-lg-3 col-md-3 col-xs-6 mt-5 mb-3 box"
      *ngFor="let p of produits"
    >
      <a [routerLink]="['/acheter', p.id]" routerLinkActive="active">
        <div>
          <div>
            <img
              class="col-lg-11"
              src="../../../assets/images/fiche-plante/plante/{{
                p.plante!.typePlante
              }}.png"
              alt="{{ p.plante!.typePlante }}"
            />
          </div>
          <div class="row d-flex justify-content-between">
            <h6 class="text-black-50 font-italic font-weight-light">
              {{ p.prix }} â‚¬/Kg
            </h6>
            <h6 class="text-black-50 font-italic font-weight-light">
              {{ p.stock }} Kg
            </h6>
          </div>
          <div>
            <h6>{{ p.utilisateur!.pseudo }}</h6>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
