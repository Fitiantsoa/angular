<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Ajouter un ravageur</h2>
      </div>
      <div class="card-body">

        <div>
          <div class="form-group">
            <label>NÂ°:</label>
            <input class="form-control" [(ngModel)]="ficheRavageur.id" readonly />
          </div>

          <div class="form-group">
            <label>Nom:</label>
            <input class="form-control" [(ngModel)]="ficheRavageur.nom" />
          </div>

          <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" [(ngModel)]="ficheRavageur.description"></textarea>
          </div>

          <div class="form-group">
            <label>Solution(s):</label>
            <textarea class="form-control" [(ngModel)]="ficheRavageur.solution"></textarea>
          </div>

          <br>


          <div class="row justify-content-between"
        >
          <button
            (click)="save()"
            class="btn btn--radius-2 btn--green"
            type="submit"
          >
           Enregistrer
          </button>
          <a
          routerLink="/fiches_ravageur"
          routerLinkActive="active"
          class= "btn btn--radius-2 btn--red">Annuler</a>
        </div>

      </div>
    </div>
  </div>
</div>
