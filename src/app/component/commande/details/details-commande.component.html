<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="text-center" *ngIf="commande | async as c">
  <h3>Détails de la commande #{{ c.id }}</h3>
  <table class="table">
    <tr>
      <th>Quantité</th>
      <th>Nom</th>
      <th>Prix unitaire</th>
      <th>Prix total</th>
    </tr>
    <tr *ngFor="let cp of c.commandeProduits">
      <td>{{ cp.quantite }}</td>
      <td>{{ cp.id?.produit?.nom }}</td>
      <td>{{ cp.id?.produit?.prix | currency:'EUR' }}</td>
      <td><b>{{ cp.prixTotal | currency:'EUR' }}</b></td>
    </tr>
    <tr>
      <td colspan="4"><b>Total: {{ c.prixTotal | currency:'EUR' }}</b></td>
    </tr>
  </table>
</div>
