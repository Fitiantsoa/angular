<section class="h-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-5 mb-5">
          <div class="card">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Créer un compte</h2>

              <form (ngSubmit)="save()" [formGroup]="form">
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    formControlName="login"
                  />
                  <label class="form-label">Nom d'utilisateur</label>
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    form.controls['login'].dirty &&
                    form.controls['login'].invalid
                  "
                >
                  <span *ngIf="form.controls['login'].hasError('required')"
                    >login obligatoire</span
                  >
                  <span *ngIf="form.controls['login'].hasError('minlength')"
                    >le login doit faire 3 caracteres minimum</span
                  >
                  <span *ngIf="form.controls['login'].hasError('maxlength')"
                    >le login ne doit pas faire plus de 255 caracteres</span
                  >
                  <span
                    *ngIf="form.controls['login'].hasError('loginAlreadyUsed')"
                    >le login est deja utilisé
                  </span>
                </div>
                <ng-container formGroupName="passwordGrp">
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                    <label class="form-label">Mot de passe</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      formControlName="confirm"
                    />
                    <label class="form-label">Répétez le mot de passe</label>
                    <div
                      class="alert alert-danger"
                      *ngIf="
                        form.get('passwordGrp')?.get('password')?.dirty &&
                        form.get('passwordGrp')?.get('password')?.invalid
                      "
                    >
                      <span>{{ errorPassword }}</span>
                    </div>
                  </div>
                </ng-container>

                <div
                  class="form-check d-flex justify-content-center mt-5 mb-5 text-center"
                >
                  <label class="form-check-label">
                    En cliquant sur m'inscrire, vous acceptez
                    <a href="#!" class="text-body text-black-50"
                      >Conditions générales</a
                    >
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    S'inscrire
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Déjà un compte?
                  <a
                    routerLink="/login"
                    routerLinkActive="active"
                    class="fw-bold text-body"
                    ><u>Connectez vous ici</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
